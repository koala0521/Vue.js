<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>document</title>
		<link rel="stylesheet" href="./css/index.css">
		<script src="js/vue.js" ></script>
	</head>
	<body>
		
		<section class="warp" id="app" >
			<input type="button" v-on:click="reverseMessage"  value="反转字符"  />	
			<button v-on:click="hiddenMassage" > 隐藏消息 </button>
			<p>{{ message }}</p>

			<div>
				<input v-model="inputMassage" type="text"  />
				<p> {{ inputMassage }} </p>
			</div>
		</section>
		
		<script>
			var app5 = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue.js!',
					inputMassage:"双向绑定哦"
				},
				methods: {
					reverseMessage: function () {
						this.message = this.message.split('').reverse().join('')
					},
					hiddenMassage:function () {
						setTimeout(() => {
							this.message = "";
						}, 2000);
					}
				}
			})
			/*
				vue指令： 
					v-on:  绑定时间
					v-model: 双向绑定 数据和表单元素
			
			*/
				
		</script>
		
	</body>
</html>
