<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>document</title>
		<link rel="stylesheet" href="./css/index.css">
		<script src="js/vue.js" ></script>
	</head>
	<body>
		
		<section class="warp" id="app" >
			<input type="button" v-on:click="reverseMessage"  value="反转字符"  />	
			<button v-on:click="hiddenMassage" > 隐藏消息 </button>
			<p>{{ message }}</p>
		</section>
		
		<script>
			var app5 = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue.js!'
				},
				methods: {
					reverseMessage: function () {
						this.message = this.message.split('').reverse().join('')
					},
					hiddenMassage:function () {
						setTimeout(() => {
							this.message = "";
						}, 2000);
					}
				}
			})
		//			vue组件开发：
		//				1.组件模板,存放组件的结构,需要先注册;
		//				全局注册可以再任何地方使用,局部注册,只能在作用区域内使用
		//				2.组件之间的通信:在父组件内增加props属性value值为一个数组，存放传递的数据，子组件模板利用自定义属性的方式绑定通信数据，并且传值给父组件
		//				3.子组件传数据给父组件不能直接修改数据,需要通知父组件来修改,利用自定义事件来传值给父组件
				
		</script>
		
	</body>
</html>
