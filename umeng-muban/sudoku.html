<div class="g-wrapper g-cj">

        <div class="m-cj-box">
            <div class="m-playarea">
                <div class="m-flex" id="lottery">
                    <div class="m-flex-item-prize-box lottery-unit lottery-unit-0">

                    </div>
                    <div class="m-flex-item-prize-box lottery-unit lottery-unit-1">

                        </div>
                    </div>
                    <div class="m-flex-item-prize-box lottery-unit lottery-unit-2">

                            <img src="./dist/img/sudoku/dzp_icon_prize3.png">
                        </div>
                    </div>
                    <div class="m-flex-item-prize-box lottery-unit lottery-unit-7">
                        <div class="m-prize m-prize2">
                            <img src="./dist/img/sudoku/dzp_icon_prize4.png">
                        </div>
                    </div>
                    <div id="j-start" class="m-flex-item-prize-box m-btn-wrap">
                        <div class="m-prize m-prize2">
                            <img src="./dist/img/sudoku/dzp_icon_prize0.png">
                        </div>
                        <div class="m-times">剩余次数：<span id="a-times">0</span></div>
                    </div>
                    <div class="m-flex-item-prize-box lottery-unit lottery-unit-3">

                    </div>
                    <div class="m-flex-item-prize-box lottery-unit lottery-unit-6">

                        </div>
                    </div>
                    <div class="m-flex-item-prize-box lottery-unit lottery-unit-5">
                        <div class="m-prize m-prize2">
                            <img src="./dist/img/sudoku/dzp_icon_prize3.png">
                        </div>
                    </div>
                    <div class="m-flex-item-prize-box lottery-unit lottery-unit-4">
                        <div class="m-prize">
                            <img src="./dist/img/sudoku/dzp_icon_prize1.png">

                </div>
            </div>

</div>

<div id="hdgg_show-win" class="pop-position" style="display: none;">
    <div class="m-close close" style=""></div>
    <div class="m-wrapper prizes-cont-box hdgg_result_show_animation " hidden="" style="display: none;">
        <div class="m-box prizes-zoom-box">
            <div class="m-image-wrap">
                <div class="m-image-inner">
                    <img src="" class="prizes-img">
                </div>
            </div>
        </div>
        <div class="m-name prizes-name"></div>
        <div id="hdgg_click_ad_btn" data-u="" class="m-btn">立即领取</div>
    </div>
    <div class="no-results prizes-no-cont" style="display: block;">
        <img src="./dist/img/sudoku/prizes-pop-fail.png" class="prizes-no-img" alt="">
        <img src="./dist/img/sudoku/close-btn.png" class="close-btn coupon-modal-close">
    </div>
    <div id="contaner" class="traceContaner" style="display: none;"></div>
</div>
<script src="./plugin/store.js"></script>
<script>

    function setHTMLSize(){
        var oHtml = document.querySelector('html');
        var width = oHtml.getBoundingClientRect().width;
        oHtml.style.fontSize = width / 15 + 'px';  // 针对设计尺寸为750 , 如果为 640 此处 / 16;
    }
    function windowResize(){
        window.addEventListener('resize',function(){
            setHTMLSize();
        },false);
    }

    setHTMLSize();
    windowResize();


    window.CFG = {
        template_id: '5',
        device_id: '',
        app_id:'',
        adslot_id:''
    };
</script>

<script src="./dist/js/sudoku.js"></script>
